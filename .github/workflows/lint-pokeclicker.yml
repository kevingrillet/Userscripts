name: ESLint PokeClicker

on:
  push:
    paths:
      - 'lab/pokeclicker/*.js'
      - 'lab/pokeclicker/**/*.js'
  pull_request:
    paths:
      - 'lab/pokeclicker/*.js'
      - 'lab/pokeclicker/**/*.js'
  schedule:
    - cron:  '0 0 * * SUN'

jobs:
  eslint-pokeclicker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd lab/pokeclicker
          npm ci || npm install

      - name: Run ESLint for PokeClicker
        run: |
          cd lab/pokeclicker
          npx eslint . --debug

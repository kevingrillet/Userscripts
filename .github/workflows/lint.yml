name: ESLint

on:
  push:
    paths:
      - '*.js'
      - '**/*.js'
      - '!lab/pokeclicker/**'
  pull_request:
    paths:
      - '*.js'
      - '**/*.js'
      - '!lab/pokeclicker/**'
  schedule:
    - cron:  '0 0 * * SUN'

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '18'

      - name: Run ESLint
        run: npx eslint . --ignore-pattern "lab/pokeclicker/**" --debug
